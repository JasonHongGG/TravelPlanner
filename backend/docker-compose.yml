version: "3.9"

services:
  travel-planner-db:
    build:
      context: ..
      dockerfile: backend/Dockerfile
    command: node dist/backend/src/dbServer.js
    env_file:
      - ./.env
    environment:
      DB_SERVER_PORT: 3002
    ports:
      - "${DB_SERVER_PORT:-3002}:3002"
    volumes:
      - ./data:/app/backend/data
      - ./logs:/app/backend/logs
    restart: unless-stopped
    networks:
      - default
      - hong_service

  travel-planner-copilot:
    build:
      context: ..
      dockerfile: backend/Dockerfile.copilot
    command: node dist/backend/src/copilotServer.js
    env_file:
      - ./.env
    environment:
      COPILOT_SERVER_PORT: 3003
    ports:
      - "${COPILOT_SERVER_PORT:-3003}:3003"
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ./data:/app/backend/data
      - ./logs:/app/backend/logs
      - ./copilot_logs:/app/backend/copilot_logs
    restart: unless-stopped
    networks:
      - default
      - hong_service

  travel-planner-server:
    build:
      context: ..
      dockerfile: backend/Dockerfile
    command: node dist/backend/src/server.js
    depends_on:
      - travel-planner-db
      - travel-planner-copilot
    env_file:
      - ./.env
    environment:
      PORT: 3001
      DB_SERVER_URL: ${DB_SERVER_URL:-http://travel-planner-db:3002}
      COPILOT_SERVER_URL: ${COPILOT_SERVER_URL:-http://travel-planner-copilot:3003/process}
      FRONTEND_ORIGINS: ${FRONTEND_ORIGINS:-http://travel-planner-frontend,http://localhost:7000,https://travelplanner.alberthongtunnel.dpdns.org}
    ports:
      - "${PORT:-3001}:3001"
    volumes:
      - ./data:/app/backend/data
      - ./logs:/app/backend/logs
    restart: unless-stopped
    networks:
      - default
      - hong_service

networks:
  hong_service:
    external: true


  
