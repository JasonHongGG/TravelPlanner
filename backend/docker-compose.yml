version: "3.9"

services:
  travel-planner-db:
    build:
      context: ..
      dockerfile: backend/Dockerfile
    command: node dist/dbServer.js
    env_file:
      - ./.env
    environment:
      DB_SERVER_PORT: ${DB_SERVER_PORT:-3002}
    ports:
      - "${DB_SERVER_PORT:-3002}:3002"
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - default
      - hong_service

  travel-planner-copilot:
    build:
      context: ..
      dockerfile: backend/Dockerfile.copilot
    command: node dist/copilotServer.js
    env_file:
      - ./.env
    environment:
      COPILOT_SERVER_PORT: ${COPILOT_SERVER_PORT:-3003}
    ports:
      - "${COPILOT_SERVER_PORT:-3003}:3003"
    restart: unless-stopped
    networks:
      - default
      - hong_service

  travel-planner-server:
    build:
      context: ..
      dockerfile: backend/Dockerfile
    command: node dist/server.js
    depends_on:
      - travel-planner-db
      - travel-planner-copilot
    env_file:
      - ./.env
    environment:
      PORT: ${PORT:-3001}
      DB_SERVER_URL: ${DB_SERVER_URL:-http://travel-planner-db}
      COPILOT_SERVER_URL: ${COPILOT_SERVER_URL:-http://travel-planner-copilot/process}
      FRONTEND_ORIGINS: ${FRONTEND_ORIGINS:-http://travel-planner-frontend}
    ports:
      - "${PORT:-3001}:3001"
    restart: unless-stopped
    networks:
      - default
      - hong_service

networks:
  hong_service:
    external: true


  
